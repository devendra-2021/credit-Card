<div class="container mt-5">
  <div class="row">
      <div class="col-md-12">
          <label >Card Number*</label>
          <input #myuser type="number"  class="form-control" [placeholder]="CreateUser" onKeyPress="if(this.value.length==15) return false;"  >
          <button class="btn-danger mt-3" (click)="onclick(myuser)">Submit</button>

          <table class="table table-bordered mt-3">
              <thead class="thead-light">
                  <tr>
                      <th>Sr.No</th>
                      <th class="tab">User Name</th>
                      <th>Delete User</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of userlist; index as userno">
                      <td>{{userno + 1}}</td>
                      <td class="tab">{{item}}</td>
                      <td class="delet">
                          <button (click)="ondelete(userno)" class="success">Remove User</button>
                      </td>
                  </tr>
              </tbody>
          </table>


      </div>
  </div>
</div>
